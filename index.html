<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Theme: Simple -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #F77F00;
    }
  </style>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'LeetCode 题解',
      // logo: '_img/icon.png',
      repo: 'https://github.com/xunzhanggzl/leetcode',
      loadSidebar: true, // 侧边栏配置
      subMaxLevel: 2, // 侧边栏显示层级
      coverpage: false, // 是否配置封面
      auto2top: false, // 切换页面后是否自动跳转到页面顶部
      disqus: 'jalanspace', // 评论系统
      markdown: {
        highlight: 'pygmentize.js',
      },
      themeColor: '#FFA500',
      ga: 'UA-142494780-1',
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },
      // 更新日期
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      // 插件
      plugins: [
        function(hook, vm) {
          // 底部
          hook.beforeEach(function(content) {
            // let url ='https://github.com/JalanJiang/leetcode-notebook/tree/master/docs/' + vm.route.file;
            let editHtml = '> 菜鸡一枚，希望大佬多多指教'

            let footer = [
              '----',
              '> Last modified {docsify-updated}.',
              'Proudly published with [docsify](https://github.com/docsifyjs/docsify) and powered by love.', 
            ].join("\n");

            return editHtml
              + "\n----\n"
              + content 
              + "\n\n" 
              + footer
          })
        },
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/disqus.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- <script src="//unpkg.com/docsify"></script> -->
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
